
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A application where you can add items to make a list for your shopping.">
      <meta name="keywords" content="shopping, cart, favourite, item, application, shopperlist">
      <meta name="author" content="Athul Tony">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="apple-mobile-web-app-title" content="Shopping List App">
      <meta name="theme-color" content="rgb(217, 65, 65)" />
      <title>PWA- Project</title>

      <!-- Manifest link  -->
      <link rel="manifest" href="manifest.json">

      <!-- CSS link -->
      <link rel="icon" type="image/png" sizes="512x512" href="assets/output-onlinepngtools_512.png">
      <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/output-onlinepngtools_192.png">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <!-- Header -->
    <div class="header">
        <button onclick="location.href='https://athultony97.github.io/pwa-project/settings.html'"id="Settings" class="show-item">Settings</button>
       <img src="assets/output-onlinepngtools_512.png" alt="logo" id="logo">
       <h3>Shoppers List</h3>
       <button id="additems" class="show-item">+</button>
    </div>
        <div class="form-section" id="form-section"> 
            <h3>Add items </h3>
            <!-- Form starting-->
            <form action="">
                <div class="form-input">
                    <label for="item">Item:</label>
                    <input type="text" name="item" id="item" placeholder="Enter the item to be added" required />
                    <p class="error title-error"></p>
                </div>
            </form>
            <div class="showBtn-field">
                <button type="submit" value="Add" id="add_btn">Add</button>
            </div>
            <div class="list-item-section">
                <h3>Shopping List </h3>
                <div id="list-item-container" class="list-item-container">
                   <!-- commit changes -->
                </div>
             </div>
    
            <p id="error"></p>
    
        </div>
        <!-- script-->
        <script src="script.js"></script>

</html>
